<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            border-style: dotted;
            /* border-style: dotted solid double dashed; */
            border-color: green;
            border-width: 2px;
            /* border-width: 2px 5px 20px 10px; */
        }
        h3{
            border: 1px solid red;
            border-radius: 10px;
        }
        .element{
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>a propriedade border</h2>
    <h3>a propriedade border</h3>
    <div class="element"></div>
